<!DOCTYPE html>
<html class="no-js" ng-app="apuestasApp">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Apuestas</title>
</head>
<body>
<div class="container" ng-controller="ApuestasController as apuestasCtrl">
  <form name="apuestasCtrl.apuestasForm" ng-submit="apuestasCtrl.apostar()" class="css-form">
    <br>

    <div ng-show="apuestasCtrl.apuestasForm.$invalid">
      <div class="alert alert-danger" ng-show="apuestasCtrl.apuestasForm.tipoApuesta.$error.message">
        {{apuestasCtrl.apuestasForm.tipoApuesta.$error.message}}
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6 col-md-4" align="right">
        <b>Fecha:</b>
      </div>
      <div class="row">
        <div class="col-xs-6 col-md-4">
          <div class="input-group">
            <input type="text" class="form-control" datepicker-popup="dd/MM/yyyy"
                   ng-model="apuestasCtrl.apuesta.fecha" is-open="apuestasCtrl.opened"
                   min-date="apuestasCtrl.minDateFechaApuesta" datepicker-options="apuestasCtrl.dateOptions"
                   ng-required="true" close-text="Cerrar"/>
	              					<span class="input-group-btn">
	                					<button type="button" class="btn btn-default" ng-click="apuestasCtrl.open($event)"><i
                              class="glyphicon glyphicon-calendar"></i></button>
	              					</span>
          </div>
        </div>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6 col-md-4" align="right">
        <b>Monto:</b>
      </div>
      <div class="col-xs-6 col-md-4">
        <input type="number" name="monto" class="form-control" ng-model="apuestasCtrl.apuesta.monto"
               placeholder="Monto en $" required="true"></label>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6 col-md-4" align="right">
        <b>Tipo de Apuesta:</b>
      </div>
      <div class="col-xs-6 col-md-4">
        <select name="tipoApuesta" class="form-control"
                ng-model="apuestasCtrl.apuesta.tipo" ng-options="tipo.descripcion for tipo in apuestasCtrl.tiposApuesta"
                required="true"></select>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-xs-6 col-md-4" align="right">
        <b>Qu&eacute; apost&aacute;s:</b>
      </div>
      <div class="col-xs-6 col-md-4 form-group">
        <select name="apuesta" class="form-control" ng-model="apuestasCtrl.apuesta.valorApostado"
                ng-options="valor for valor in apuestasCtrl.apuesta.tipo.valoresAApostar"
                ng-disabled="!apuestasCtrl.apuesta.tipo.valoresAApostar" required="true"></select>
      </div>
    </div>
    <br>

    <div class="row" align="center">
      <button class="btn btn-primary" type="submit">Apostar</button>
    </div>
    <br>

    <div class="row" align="center">
      <div class="alert alert-info" ng-show="apuestasCtrl.apuesta.resultado">
        {{apuestasCtrl.apuesta.resultado.valor()}}
      </div>
    </div>
  </form>
</div>

<script src="node_modules/angular/angular.min.js" type="text/javascript" charset="utf-8"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script src="node_modules/angular-bootstrap/ui-bootstrap-tpls.min.js" type="text/javascript" charset="utf-8"></script>
<script src="js/resultado.js" type="text/javascript" charset="utf-8"></script>
<script src="js/apuestas.js" type="text/javascript" charset="utf-8"></script>
<script src="js/app.js" type="text/javascript" charset="utf-8"></script>
<script src="js/filters.js" type="text/javascript" charset="utf-8"></script>

</body>
</html>
